<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0b1220">
  <title>Courses</title>

  <!-- (optionnel mais recommand√©) -->
  <link rel="manifest" href="manifest.json">

  <style>
    :root{
      --bg:#0b1220;
      --card:#101a33;
      --card2:#0f1730;
      --text:#e9eefc;
      --muted:#a8b3d6;
      --line:rgba(255,255,255,.10);
      --accent:#6ea8fe;
      --accent2:#7c5cff;
      --ok:#3ddc97;
      --danger:#ff5a7a;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 700px at 20% -10%, rgba(110,168,254,.25), transparent 55%),
                  radial-gradient(900px 600px at 110% 30%, rgba(124,92,255,.20), transparent 60%),
                  var(--bg);
      min-height:100vh;
    }

    .safe{
      padding: max(18px, env(safe-area-inset-top)) 16px max(18px, env(safe-area-inset-bottom));
      max-width: 680px;
      margin: 0 auto;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .brand{
      display:flex; gap:10px; align-items:center;
    }
    .logo{
      width:42px; height:42px; border-radius:14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: var(--shadow);
    }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing:.2px;
      line-height:1.2;
    }
    .subtitle{
      margin:2px 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:8px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(8px);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
    }

    .hero{
      display:flex; flex-direction:column; gap:12px;
    }

    .fileRow{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center;
    }

    input[type="file"]{
      width:100%;
      padding: 12px;
      border-radius: 14px;
      border:1px dashed rgba(255,255,255,.22);
      background: rgba(15,23,48,.45);
      color: var(--muted);
    }

    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      flex:1;
      min-width: 160px;
      border:0;
      border-radius: 16px;
      padding: 14px 14px;
      font-size: 15px;
      font-weight: 650;
      cursor:pointer;
      transition: transform .06s ease, opacity .15s ease;
    }
    .btn:active{ transform: scale(.99); }
    .btn.primary{
      color:#0b1220;
      background: linear-gradient(135deg, var(--accent), #93c5fd);
    }
    .btn.secondary{
      color: var(--text);
      background: rgba(255,255,255,.07);
      border:1px solid var(--line);
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .status{
      font-size: 13px;
      color: var(--muted);
      display:flex; gap:10px; align-items:center;
      margin-top: 2px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(255,255,255,.22);
    }
    .dot.ok{ background: var(--ok); }
    .dot.err{ background: var(--danger); }
    .dot.wait{ background: #ffd166; }

    .preview{
      display:none;
      overflow:hidden;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(15,23,48,.35);
    }
    .preview img{ width:100%; display:block; }

    .sectionTitle{
      margin: 16px 2px 10px;
      font-size: 14px;
      color: var(--muted);
      letter-spacing:.2px;
    }

    .deals{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .deal{
      background: rgba(15,23,48,.40);
      border:1px solid var(--line);
      border-radius: 16px;
      padding: 12px;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .dealLeft{ min-width: 0; }
    .dealTitle{
      margin:0;
      font-weight: 750;
      font-size: 15px;
      line-height: 1.25;
      word-break: break-word;
    }
    .dealMeta{
      margin-top:6px;
      color: var(--muted);
      font-size: 12.5px;
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: var(--text);
      font-size: 12px;
      white-space: nowrap;
    }
    .price{
      font-weight: 800;
      font-size: 16px;
      white-space: nowrap;
      align-self: flex-start;
      padding: 6px 10px;
      border-radius: 12px;
      background: rgba(110,168,254,.16);
      border: 1px solid rgba(110,168,254,.35);
    }
    a{
      color: #bcd6ff;
      text-decoration: none;
    }
    a:hover{ text-decoration: underline; }

    .hint{
      margin-top:10px;
      font-size: 12.5px;
      color: rgba(233,238,252,.75);
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="safe">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Courses</h1>
          <div class="subtitle">Scan ta liste ‚Üí meilleurs prix</div>
        </div>
      </div>
      <div class="pill">Version 1.0</div>
    </div>

    <div class="card hero">
      <div class="fileRow">
        <input id="file" type="file" accept="image/*" capture="environment" />
      </div>

      <div id="preview" class="preview">
        <img id="img" alt="Aper√ßu" />
      </div>

      <div class="btnRow">
        <button id="btn" class="btn primary" onclick="sendPhoto()">üì∏ Analyser la photo</button>
        <button class="btn secondary" onclick="resetAll()">‚Ü©Ô∏é R√©initialiser</button>
      </div>

      <div id="status" class="status">
        <span class="dot"></span>
        <span>Choisis une photo pour commencer.</span>
      </div>

      <div class="hint">
        Astuce : sur iPhone/Android, tu peux ‚ÄúAjouter √† l‚Äô√©cran d‚Äôaccueil‚Äù pour l‚Äôutiliser comme une appli.
      </div>
    </div>

    <div class="sectionTitle">R√©sultats</div>
    <div id="result" class="deals"></div>
  </div>

<script>
  // üëâ Mets ici TON webhook n8n (URL de production)
  const WEBHOOK_URL = "TON_URL_WEBHOOK_N8N";

  const fileInput = document.getElementById('file');
  const preview = document.getElementById('preview');
  const img = document.getElementById('img');
  const statusEl = document.getElementById('status');
  const resultEl = document.getElementById('result');
  const btn = document.getElementById('btn');

  function setStatus(state, text){
    const dot = statusEl.querySelector('.dot');
    dot.className = 'dot' + (state ? ' ' + state : '');
    statusEl.querySelector('span:last-child').textContent = text;
  }

  fileInput.addEventListener('change', () => {
    const f = fileInput.files?.[0];
    if (!f) return;
    img.src = URL.createObjectURL(f);
    preview.style.display = 'block';
    resultEl.innerHTML = "";
    setStatus('ok', 'Photo pr√™te. Lance l‚Äôanalyse.');
  });

  async function sendPhoto() {
    const f = fileInput.files?.[0];
    if (!f) { setStatus('err', 'Choisis une photo d‚Äôabord.'); return; }

    btn.disabled = true;
    setStatus('wait', 'Analyse en cours‚Ä¶');
    resultEl.innerHTML = "";

    try {
      const form = new FormData();
      form.append("photo", f, f.name);

      const res = await fetch(WEBHOOK_URL, { method: "POST", body: form });
      if (!res.ok) throw new Error("Erreur n8n: " + res.status);

      const data = await res.json();

      // Attendu: tableau [{produit, prix, enseigne, url?}, ...]
      if (!Array.isArray(data) || data.length === 0) {
        setStatus('ok', 'Termin√©, mais aucun r√©sultat.');
        return;
      }

      setStatus('ok', 'Termin√© ‚úÖ');

      resultEl.innerHTML = data.map(d => {
        const produit = esc(d.produit ?? d.item ?? "Produit");
        const prix = esc(String(d.prix ?? "-"));
        const enseigne = esc(d.enseigne ?? "‚Äî");
        const url = d.url ? esc(d.url) : "";

        return `
          <div class="deal">
            <div class="dealLeft">
              <p class="dealTitle">${produit}</p>
              <div class="dealMeta">
                <span class="tag">üè™ ${enseigne}</span>
                ${url ? `<span class="tag">üîó <a href="${url}" target="_blank" rel="noreferrer">Ouvrir</a></span>` : ``}
              </div>
            </div>
            <div class="price">${prix} ‚Ç¨</div>
          </div>
        `;
      }).join("");

    } catch (e) {
      setStatus('err', String(e.message || e));
    } finally {
      btn.disabled = false;
    }
  }

  function resetAll() {
    fileInput.value = "";
    preview.style.display = "none";
    img.src = "";
    resultEl.innerHTML = "";
    setStatus('', 'Choisis une photo pour commencer.');
  }

  function esc(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }
</script>
</body>
</html>
